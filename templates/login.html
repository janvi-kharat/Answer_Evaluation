<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Welcome Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../static/CSS/loginSty.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="cont">
			<div class="leftCont">
				<main class="form-signin w-50 m-auto fs-5">
					<form>
						<img
							class="mb-4"
							src="../static/Images/login/logo1.png"
							alt=""
							width="35%"
							height="35%"
						/>
						<h1 class="h3 mb-3 fw-bolder">Please sign in</h1>

						<div class="form-floating">
							<input
								type="email"
								class="form-control"
								id="floatingInput"
								placeholder="name@example.com"
							/>
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Password"
							/>
							<label for="floatingPassword">Password</label>
						</div>

						<div class="form-check text-start my-3">
							<input
								class="form-check-input"
								type="checkbox"
								value="remember-me"
								id="flexCheckDefault"
							/>
							<label class="form-check-label" for="flexCheckDefault">
								Remember me
							</label>
						</div>
						<a href="/home"
						<button class="btn btn-primary w-100 py-2" type="submit">
							Sign in
						</button>
						</a>
						<p class="mt-5 mb-3 text-body-secondary">© omkar-2024</p>
					</form>
				</main>
			</div>
			<div class="rightCont">
				<h1 style="margin-top: 5rem; font-size: 4rem; font-weight: 800">
					Hello 🧑‍🏫 Welcome to Paper<span style="color: gold">Pro⭐</span>
				</h1>
				<p>Streamlining Paper Evaluation for Teachers</p>
				<!-- <h2 style="margin-top: 2rem"> -->
				<!-- Start Evaluating! 🚀 By Simply Logging In
				</h2> -->
				<img
					style="margin-top: 3rem"
					src="../static/Images/login/login.svg"
					alt="login"
				/>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
