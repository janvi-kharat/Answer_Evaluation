<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Welcome Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../static/CSS/paperChecking.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="cont">
			<div class="sideBar">
				<div
					class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
					style="width: 100%; height: 100%"
				>
					<a
						href="/"
						class="d-flex align-items-center mb-md-0 me-md-auto p-0 text-white text-decoration-none"
					>
						<img
							src="../static/Images/login/logo1.png"
							height="45%"
							width="45%"
							alt="login"
						/>
						<h1>Paper<span style="color: gold">Pro</span></h1>
					</a>
					<hr />
					<ul class="nav nav-pills flex-column mb-auto">
						<li class="nav-item">
							<a href="/home" class="nav-link text-white" aria-current="page">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/home"></use>
								</svg>
								Home
							</a>
						</li>
						<li>
							<a href="/mytask" class="nav-link text-white">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/mytask"></use>
								</svg>
								My Tasks
							</a>
						</li>
						<li>
							<a href="/papercheck" class="nav-link active">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/papercheck"></use>
								</svg>
								Paper Check
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/checkedpaper"></use>
								</svg>
								Checked Papers
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/analysis"></use>
								</svg>
								Analysis
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								<svg class="bi pe-none me-2" width="16" height="16">
									<use xlink:href="/resources"></use>
								</svg>
								Resources
							</a>
						</li>
					</ul>
					<hr />
					<div class="dropdown">
						<a
							href="#"
							class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<img
								src="https://github.com/mdo.png"
								alt=""
								width="32"
								height="32"
								class="rounded-circle me-2"
							/>
							<strong>mdo</strong>
						</a>
						<ul class="dropdown-menu dropdown-menu-dark text-small shadow">
							<li><a class="dropdown-item" href="#">New project...</a></li>
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#">Sign out</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="navbar">
					<h1
						style="
							color: rgb(255, 255, 255);
							margin-left: 2rem;
							font-weight: 700;
						"
					>
						Paper Checking
					</h1>
					<div id="datetime-box">
						<p id="datetime"></p>
					</div>
				</div>
				<div class="cont2">
					<div
						style="
							color: rgb(0, 0, 0);
							padding: 20px;
							border-radius: 10px;
							font-weight: 600;
							font-size: 1.1rem;
						"
					>
						<form>
							<div>
								<div
									style="
										border-radius: 10px;
										color: rgb(255, 255, 255);
										background-color: rgb(54, 54, 54);
										padding: 20px;
										font-weight: bolder;
									"
								>
									<h1 style="font-weight: 600">Question Paper Info :</h1>
								</div>
								<div class="row row-cols-2">
									<div class="col">
										<label>Question Paper ID : </label> <br />
										<input type="text" placeholder="    QID" name="queId"  />

									</div>
									<div class="col">
										<label>Number of Section : </label>
										<br />
										<input type="text" placeholder="    No.Of Sections" name="sectionNo" />
									</div>
									<div class="col">
										<label>Number of SubQuestions : </label>
										<br />
										<input type="text" placeholder="    No.Of SubQuestions" name="subquestionsNo" />
									</div>
									<div class="col">
										<label>Upload Question Paper : </label>
										<br />
										<input type="file" name="file" placeholder="    QuesPDF" name="QuestionPdf" />
									</div>
								</div>
							</div>
							<br />
							<br />

							<div>
								<div
									style="
										border-radius: 10px;
										color: rgb(255, 255, 255);
										background-color: rgb(54, 54, 54);
										padding: 20px;
										font-weight: bolder;
									"
								>
									<h1 style="font-weight: 600">Answer Paper Info :</h1>
								</div>
								<div class="row row-cols-2">
									<div class="col">
										<label>Answer Paper ID : </label> <br />
										<input type="text" placeholder="    QID" name="AnsID" />
									</div>
									<div class="col">
										<label>Choose Marking Pattern : </label>
										<br />
										<select name="pattern">
											<option value="Pattern 1">Pattern1</option>
											<option value="Pattern 2">Pattern2</option>
											<option value="Pattern 3">Pattern3</option>
										</select>
									</div>
									<div class="col">
										<label>Upload Model Answers : </label>
										<br />
										<input type="file" name="file" placeholder="    Model Ans PDF" name="modelAns"/>
									</div>
									<div class="col">
										<label>Upload Student AnswerPaper : </label>
										<br />
										<input

											type="file"
											name="file"
											placeholder="    Ans PDF"
											name="studentAns"
										/>
									</div>
								</div>
							</div>
							<br />
							<input
								style="
									width: 200px;
									height: 50px;
									border-radius: 10px;
									margin-left: 30rem;
									background-color: rgb(39, 148, 65);
									font-size: 20px;
									font-weight: 600;
									color: white;
								"
								type="submit"
								value="Check"
							/>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="/static/JS/dateTime.js"></script>
	</body>
</html>
